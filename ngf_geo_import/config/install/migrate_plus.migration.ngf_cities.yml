id: ngf_cities
label: Import of EU cities
migration_group: ngf
dependencies:
  enforced:
    # List here the name of the module that provided this migration if you want
    # this config to be removed when that module is uninstalled.
    module:
      - ngf_geo_import

source:
  plugin: csv
  # Full path to the file.
  path: /data/cities.csv
  # Column delimiter. Comma (,) by default.
  delimiter: ','
  # Field enclosure. Double quotation marks (") by default.
  enclosure: '"'
  # The number of rows at the beginning which are not data.
  header_row_count: 1
  # The column(s) to use as a key. Each column specified will 
  # create an index in the migration table and too many columns 
  # may throw an index size error.
  keys:
    - hash
  # Here we identify the columns of interest in the source file. 
  # Each numeric key is the 0-based index of the column. 
  # For each column, the key below is the field name assigned to 
  # the data on import, to be used in field mappings below. 
  # The value is a user-friendly string for display by the 
  # migration UI.
  column_names:
    0:
      iso: 'Iso'
    1:
      name: 'Name'
    2:
      hash: 'Hash'
process:
  vid:
    plugin: default_value
    default_value: ngf_cities
  name: name
  field_ngf_country:
    plugin: migration_lookup
    migration: ngf_countries
    source: iso

destination:
  plugin: entity:taxonomy_term

migration_dependencies:
  required:
    - ngf_countries
